<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo 1</title>
    <style>
      /* æ¸…é™¤æµè§ˆå™¨éƒ¨åˆ†é»˜è®¤æ ·å¼ */
      @import url('https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css');

      /* ä¸»ä½“éƒ¨åˆ†å±…ä¸­ï¼Œå æ»¡ä½†ä¸è¶…è¿‡ 1280px */
      main {
        width: 100%;
        max-width: 1280px;
        padding: 1rem 1rem;
        margin: 0 auto;
      }

      /* è½®æ’­å›¾ï¼Œå›ºå®šé•¿å®½æ¯”ä¸º 16:9ï¼Œpadding hack */
      .corousel {
        position: relative;
        height: 0;
        width: 100%;
        padding-bottom: calc(100% * 9 / 16);
      }

      /* å æ»¡ï¼ŒçœŸæ­£çš„å®¹å™¨ */
      .corousel-container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }

      /* å›¾ç‰‡ä»¬ï¼Œä¸æ¢è¡Œ */
      .corousel-images {
        position: relative;
        height: 100%;
        white-space: nowrap;
      }

      /* è¿‡æ¸¡åŠ¨ç”»ï¼Œæ€ä¹ˆå°±æ²¡äººç”¨è¿™ä¸ªå‘¢ ğŸ˜¢ */
      .corousel-images--transition {
        transition: left 1s cubic-bezier(0.165, 0.84, 0.44, 1);
      }

      /* å›¾ç‰‡å®¹å™¨ï¼Œå¹¶æ’æ”¾ï¼Œæ’æˆä¸€æ’ */
      .corousel-image {
        position: relative;
        display: inline-block;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* å›¾ç‰‡ï¼Œç›¸å¯¹äºå®¹å™¨è¿›è¡Œå®šä½ï¼Œå®ç°å±…ä¸­ */
      .corousel-image img {
        position: absolute;
        min-width: 100%;
        min-height: 100%;
        top: 50%;
        transform: translateY(-50%);
      }

      /* æ‰€æœ‰ç‚¹çš„å®¹å™¨ */
      .corousel-dots {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
      }

      /* å•ä¸ªç‚¹ */
      .corousel-dot {
        display: inline-block;
        width: 0.75rem;
        height: 0.75rem;
        margin: 0 0.2rem;
        border-radius: 50%;
        background-color: white;
        opacity: 0.36;
        /* è¿™é‡Œä¹Ÿæœ‰ä¸ªè¿‡æ¸¡åŠ¨ç”»ï¼Œé€æ˜åº¦çš„ */
        transition: opacity 0.4s;
        cursor: pointer;
      }

      .corousel-dot--active {
        opacity: 0.96;
      }

      /* å·¦å³ç®­å¤´å…±æœ‰æ ·å¼ */
      .corousel-arrow {
        position: absolute;
        top: 50%;
        height: 5rem;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .corousel-arrow-left {
        left: 0;
        border-radius: 0 0.36rem 0.36rem 0;
      }

      .corousel-arrow-right {
        right: 0;
        border-radius: 0.36rem 0 0 0.36rem;
      }

      /* ç®­å¤´æŒ‰é’®äº¤äº’ */
      .corousel-arrow:hover {
        opacity: 0.87;
      }

      .corousel-arrow:active {
        opacity: 0.72;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- å°±æ”¾ä¸€ä¸ªè½®æ’­å›¾ -->
      <div class="corousel">
        <div class="corousel-container">
          <!-- ä¸‹é¢ä¸€è¡Œæ˜¯å›¾ç‰‡ -->
          <div class="corousel-images corousel-images--transition"></div>
          <!-- ä¸‹é¢ä¸€è¡Œæ˜¯æŒ‡ç¤ºå™¨ -->
          <div class="corousel-dots"></div>
          <!-- ä¸‹é¢ä¸€ä¸ªå…ƒç´ æ˜¯å·¦å³ç®­å¤´æŒ‰é’®ï¼Œä¿© SVG -->
          <div>
            <div class="corousel-arrow corousel-arrow-left">
              <svg width="32" height="32" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="m13.3 17.3l-4.6-4.6q-.15-.15-.212-.325q-.063-.175-.063-.375t.063-.375q.062-.175.212-.325l4.6-4.6q.275-.275.7-.275q.425 0 .7.275q.275.275.275.7q0 .425-.275.7L10.8 12l3.9 3.9q.275.275.275.7q0 .425-.275.7q-.275.275-.7.275q-.425 0-.7-.275Z"
                />
              </svg>
            </div>
            <div class="corousel-arrow corousel-arrow-right">
              <svg width="32" height="32" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M8.7 17.3q-.275-.275-.275-.7q0-.425.275-.7l3.9-3.9l-3.9-3.9q-.275-.275-.275-.7q0-.425.275-.7q.275-.275.7-.275q.425 0 .7.275l4.6 4.6q.15.15.213.325q.062.175.062.375t-.062.375q-.063.175-.213.325l-4.6 4.6q-.275.275-.7.275q-.425 0-.7-.275Z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // å®šä¹‰ä¸€äº›å¯èƒ½ä¼šå…¨å±€ç”¨åˆ°çš„å˜é‡

      // å›¾ç‰‡æ•°ç»„ï¼Œå¯éšæ„ä¿®æ”¹
      let images = Array.from(
        { length: 10 },
        (_, index) => `https://thiscatdoesnotexist.com/?tempid=${index}`
      );
      // å›¾ç‰‡ä»¬ï¼Œç­‰ä¼šè¦è°ƒ left æ¥å®ç°æ»šåŠ¨æ¥ç€
      let imagesElement = document.querySelector('.corousel-images');
      // æŒ‡ç¤ºå™¨ä»¬
      let dotsElement = document.querySelector('.corousel-dots');
      // ç°åœ¨åœ¨é‚£å¼ å›¾
      let currentImage = 0;
      // è‡ªåŠ¨è½®æ’­çš„å»¶è¿Ÿ
      let delay = 5000;
      // è‡ªåŠ¨è½®æ’­çš„å®šæ—¶å™¨
      let timer = setInterval(nextImage, delay);

      function addImage(url, id, indicator = true) {
        let img = new Image();
        img.alt = 'loading...';

        setTimeout(() => {
          img.src = url;
        }, id * 10);

        let container = document.createElement('div');
        container.appendChild(img);
        // åŒæ—¶æ·»åŠ  `corousel-image` å’Œ `corousel-image-id` çš„ classï¼Œæ–¹ä¾¿åŠ æ ·å¼å’Œé€‰èŠ‚ç‚¹
        container.classList.add(`corousel-image`);
        container.classList.add(`corousel-image-${id}`);
        imagesElement.appendChild(container);

        if (!indicator) {
          return;
        }

        let dot = document.createElement('div');
        dot.classList.add('corousel-dot');
        dot.classList.add(`corousel-dot-${id}`);
        // ä¸ºæŒ‡ç¤ºå™¨æ·»åŠ äº‹ä»¶ç›‘å¬
        dot.addEventListener('click', () => {
          // è·³è½¬åˆ°å¯¹åº”å›¾ç‰‡
          moveTo(id);
          // é‡ç½®å®šæ—¶å™¨
          resetTimer();
        });
        dotsElement.appendChild(dot);
      }

      // åˆå§‹åŒ–ä¸€äº›ä¸œè¥¿ï¼Œå…¶å®æ²¡å¿…è¦å†™ä¸€ä¸ªå‡½æ•°ï¼Œï¼Œï¼Œ
      function init() {
        // åŠ¨æ€æ’å…¥å›¾ç‰‡å’Œå¯¹åº”çš„æŒ‡ç¤ºå™¨
        addImage(images.at(-1), -1, false);
        images.forEach(addImage);
        addImage(images[0], images.length, false);

        // å·¦å³ç®­å¤´æŒ‰é’®çš„äº‹ä»¶ç›‘å¬
        document
          .querySelector('.corousel-arrow-left')
          .addEventListener('click', () => {
            prevImage();
            resetTimer();
          });
        document
          .querySelector('.corousel-arrow-right')
          .addEventListener('click', () => {
            nextImage();
            resetTimer();
          });
      }
      init();

      // ç”¨æ¥å¯¼èˆªåˆ°ä¸‹æ ‡å¯¹åº”å›¾ç‰‡
      function moveTo(index) {
        if (index >= images.length || index < 0) {
          return;
        }
        if(currentImage === images.length - 1 && index === 0) {
          imagesElement.classList.remove("corousel-images--transition");
        }
        let { width } = imagesElement.getBoundingClientRect();
        imagesElement.style.left = `-${index * width}px`;

        // å–æ¶ˆåˆ‡æ¢å‰å›¾ç‰‡æŒ‡ç¤ºå™¨æ¿€æ´»çŠ¶æ€
        document
          .querySelector(`.corousel-dot-${currentImage}`)
          ?.classList.remove('corousel-dot--active');
        currentImage = index;
        // æ¿€æ´»åˆ‡æ¢åå›¾ç‰‡æŒ‡ç¤ºå™¨
        document
          .querySelector(`.corousel-dot-${currentImage}`)
          ?.classList.add('corousel-dot--active');
      }
      // å…ˆç§»åŠ¨åˆ°ç¬¬ä¸€å¼ å›¾ç‰‡
      moveTo(currentImage);

      // ç§»åŠ¨åˆ°ä¸‹ä¸€å¼ å›¾ç‰‡
      function nextImage() {
        moveTo((currentImage + 1) % images.length);
      }

      // ç§»åŠ¨åˆ°ä¸Šä¸€å¼ å›¾ç‰‡
      function prevImage() {
        let prev = currentImage - 1;
        if (prev < 0) {
          prev = images.length - 1;
        }
        moveTo(prev);
      }

      // é‡ç½®å®šæ—¶å™¨
      function resetTimer() {
        if (timer) {
          clearInterval(timer);
        }
        timer = setInterval(nextImage, delay);
      }
      resetTimer();
    </script>
  </body>
</html>
